<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h1>Stash</h1>
    <ul id="categoryList">
      <li class="active" data-cat="all">All</li>
    </ul>
    <button id="newCategoryBtn">+ New category</button>
  </aside>

  <!-- Main -->
  <main class="main">
    <header class="top">
      <input id="search" placeholder="Search‚Ä¶" />
      <button id="addBtn">Add account</button>
    </header>

    <section id="list" class="list"></section>
  </main>

  <!-- Detail Panel -->
  <aside id="detail" class="detail hidden">
    <div class="detail-header">
      <h3 id="dTitle"></h3>
      <button id="closeDetail">‚úï</button>
    </div>

    <div class="detail-body">
      <p><strong>Username</strong><br><span id="dUser"></span></p>

      <p><strong>Password</strong><br>
        <span id="dPass">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
        <button id="togglePass">üëÅ</button>
      </p>

      <p><strong>Notes</strong></p>
      <p id="dNotes" class="muted"></p>

      <p><strong>Screenshots</strong></p>
      <div id="dImages" class="images"></div>
    </div>
  </aside>

</div>

<!-- Add Modal -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Add account</h3>

    <label>Name</label>
    <input id="name">

    <label>Username</label>
    <input id="username">

    <label>Password</label>
    <input id="password" type="password">

    <label>Notes</label>
    <textarea id="notes"></textarea>

    <label>Screenshots</label>
    <input id="images" type="file" multiple>

    <div class="notify">
      <input type="checkbox" id="notify">
      <label>Enable notifier</label>
      <input type="date" id="notifyDate">
    </div>

    <div class="actions">
      <button id="save">Save</button>
      <button id="cancel">Cancel</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
